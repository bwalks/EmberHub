<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .selected {
        background: black;
    }
  </style>
</head>
<body>
  <script type="text/x-handlebars">
  <h2>Emberhub</h2>
  {{outlet}}
  </script>
  <script type="text/x-handlebars" id="users">
    {{input valueBinding="newUser" action="createUser"}}
    <p>
    {{#each}}
      {{#link-to 'users.user' this}}<img {{bind-attr src=avatar_url }} />{{/link-to}}
    {{/each}}
    </p>
    {{outlet}}
  </script>

    <script type="text/x-handlebars" id="users/user">
    <h2>{{name}}</h2>
    <img {{bind-attr src=avatar_url }} />
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.3.1.js"></script>
  <script src="js/libs/ember-data-beta-1.js"></script>
  <script src="js/libs/ember-data-localstorage.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
